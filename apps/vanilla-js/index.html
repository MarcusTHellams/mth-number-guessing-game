<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla JS Number Guessing Game</title>
  </head>
  <body>
    <div class="prose max-w-none">
      <div class="container mx-auto px-4 mt-16 max-w-2xl text-center">
        <h1>Number Guessing Game</h1>
        <h3>Guess the number between 1 and 100</h3>
        <p>
          <input
            data-jsId="input"
            type="number"
            class="text-center rounded-md border-gray-300 shadow-sm focus:border-primary-400 focus:ring focus:ring-primary-200 focus:ring-opacity-50 disabled:cursor-not-allowed disabled:bg-gray-50 disabled:text-gray-500"
          />
        </p>
        <div data-jsId="guessing">
          <p>
            <button
              data-jsId="submit"
              type="button"
              class="rounded-lg border border-gray-700 bg-gray-700 px-5 py-2.5 text-center text-sm font-medium text-white shadow-sm transition-all hover:border-gray-900 hover:bg-gray-900 focus:ring focus:ring-gray-200 disabled:cursor-not-allowed disabled:border-gray-300 disabled:bg-gray-300"
            >
              Submit
            </button>
          </p>
          <h3 class="hidden" data-jsId="hint">
            Too <span data-jsId="hint-value"></span> ! Try Again
          </h3>
          <h3 class="hidden" data-jsId="attempts-h3">
            Attempts: <span data-jsId="attemptsSpan"></span>
          </h3>
        </div>
        <div class="hidden" data-jsId="guessed">
          <h3>Congratulations, you guessed it!</h3>
          <p>
            <button
              data-jsId="reset"
              type="button"
              class="rounded-lg border border-gray-700 bg-gray-700 px-5 py-2.5 text-center text-sm font-medium text-white shadow-sm transition-all hover:border-gray-900 hover:bg-gray-900 focus:ring focus:ring-gray-200 disabled:cursor-not-allowed disabled:border-gray-300 disabled:bg-gray-300"
            >
              Reset
            </button>
          </p>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
